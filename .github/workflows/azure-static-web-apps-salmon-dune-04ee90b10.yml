name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      ######################################################################
      # Checkout full codebase
      ######################################################################
      - name: Checkout repo âœ…
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Ensure you're using a compatible Node.js version

      ######################################################################
      # Install Backend Dependencies
      ######################################################################
      - name: Install Backend Dependencies
        run: |
          cd backend/functions
          npm install  # Install Azure Functions dependencies

      ######################################################################
      # Install Frontend Dependencies
      ###################################################################### 

      ######################################################################
      # Build And Deploy
      ######################################################################
      - name: Build And Deploy
        id: builddeploy
        run: |
          cd dottie-app
          npm install vitest@1.6.1 @vitest/ui@1.6.1
          npm install
          npm run build  # Runs the build process 
        env:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_OCEAN_0B44E5A10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (e.g. PR comments)

      - name: Deploy to Azure
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_OCEAN_0B44E5A10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dottie-app"    # App source code path
          api_location: "backend/functions"  # Azure Functions location
          output_location: "dist"


  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_OCEAN_0B44E5A10 }}
          action: "close"
